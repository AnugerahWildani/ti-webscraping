{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Logout Panel" />
	<meta name="author" content="" />

	<link rel="icon" href="{% static "assets/images/favicon.ico" %}">

	<title>Tandberg | {{page_title}}</title>

	<link rel="stylesheet" href="{% static "assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css"%}">
	<link rel="stylesheet" href="{% static "assets/css/font-icons/entypo/css/entypo.css"%}">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="{% static "assets/css/bootstrap.css"%}">
	<link rel="stylesheet" href="{% static "assets/css/core.css"%}">
	<link rel="stylesheet" href="{% static "assets/css/theme.css"%}">
	<link rel="stylesheet" href="{% static "assets/css/forms.css"%}">
	<link rel="stylesheet" href="{% static "assets/css/custom.css"%}">

	<script src="{% static "assets/js/jquery-1.11.3.min.js"%}"></script>

	


</head>
<body class="page-body login-page is-lockscreen login-form-fall" >

<div class="login-container">
	
	<div class="login-header">
		
		<div class="login-content">
			
			<a href="#" class="logo">
				<img src="{% static "assets/images/logogrid.png" %}" width="250" />
			</a>
	
			
		</div>
		
	</div>
	
	<div >
		
		<div class="login-content" >
			
			<form method="POST" style="padding-top: 70px" >
				{% csrf_token %}
				
				<div >
					<p class="description">Dear {{user}}, Are you sure to log out?</p>
					
				
				</div>
				
				<div class="form-group">
					
					<input type="submit" name="logout" class="btn btn-primar btn-block">
					
				</div>
				
			</form>
			
			
			<div class="login-bottom-links">
				
				<a href="/" class="link">Sign in using different account <i class="entypo-right-open"></i></a>
				
				<br />
				
				<a href="#">ToS</a>  - <a href="#">Privacy Policy</a>
				
			</div>
			
		</div>
			<div class="text-center" style="padding-top:250px">
				&copy; 2019 <strong>Tanderberg</strong> All rights reserved. Powered by <a href="https://baezeni.com" target="_blank"><img src="{% static "assets/images/logo-white-01.png" %}" width="60" /></a>
			</div>
		
	</div>
	
</div>


	<!-- Bottom scripts (common) -->
	<script src="{% static "assets/js/gsap/TweenMax.min.js" %}"></script>
	<script src="{% static "assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js" %}"></script>
	<script src="{% static "assets/js/bootstrap.js" %}"></script>
	<script src="{% static "assets/js/joinable.js" %}"></script>
	<script src="{% static "assets/js/resizeable.js" %}"></script>
	<script src="{% static "assets/js/api.js" %}"></script>
	<script src="{% static "assets/js/jquery.validate.min.js" %}"></script>
	<script src="{% static "assets/js/login.js" %}"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="{% static "assets/js/custom.js" %}"></script>


	<!-- Demo Settings -->
	<script src="{% static "assets/js/demo.js" %}"></script>

</body>

<style>
	
.btn-blck {
    display: block;
    width: 100%;
}
.btn-primar {
    color: #fff;
    background-color: #5d7cb0;
    border-color: #373E4A;
    height: 50px;
}
}
</style>
</html>
